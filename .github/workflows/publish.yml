name: "Publish to PYPI"

on:
  push:
    tags:
      - v*
    branches:
      - main

jobs:
  run:
    runs-on: self-hosted
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # --- Step 1: PyPI ---
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build & Publish to PyPI
        run: |
          uv python install 3.12
          uv build
          uv publish

      # --- Step 2: Conda ---
      - name: Build Conda recipe
        # Create the directory first to ensure the redirect works
        run: |
          mkdir -p conda.recipe
          rattler-build generate-recipe pypi jp_tools > conda.recipe/recipe.yaml
      
      - name: Build Conda package
        uses: prefix-dev/rattler-build-action@v0.2.34
        with:
          recipe-path: conda.recipe/recipe.yaml
          # CRITICAL: This tells rattler-build to use the local folder as source
          # and ignore the URL/SHA256 in the generated recipe.
          build-args: --path .

      - name: Upload packages to Anaconda
        run: |
          for pkg in $(find output -type f \( -name "*.conda" -o -name "*.tar.bz2" \) ); do
            echo "Uploading ${pkg}"
            rattler-build upload anaconda -o gitinference "${pkg}" --force
          done
        env:
          ANACONDA_API_KEY: ${{ secrets.ANACONDA_API_KEY }}
